<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Page</title>
	<style>
		/* Reset styling */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		/* Background with subtle lung pattern */
		body {
			background: linear-gradient(135deg, #e0f7fa, #fce4ec);
			font-family: 'Arial', sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			color: #333;
			overflow: hidden;
			animation: fadeIn 1s ease-in-out;
			background-image: url('https://img.icons8.com/color/80/000000/lungs.png');
			background-repeat: no-repeat;
			background-position: center 80vh;
			background-size: 150px;
		}

		@keyframes fadeIn {
			from { opacity: 0; }
			to { opacity: 1; }
		}

		header {
			background: linear-gradient(135deg, #00796b, #004d40);
			color: #fff;
			padding: 20px;
			border-radius: 10px 10px 0 0;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			animation: slideDown 1s ease-out;
		}

		@keyframes slideDown {
			from { transform: translateY(-50px); opacity: 0; }
			to { transform: translateY(0); opacity: 1; }
		}

		h1 {
			font-size: 2.5rem;
			font-weight: bold;
			margin: 0;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.15);
		}

		.container {
			background-color: #ffffff;
			max-width: 650px;
			width: 90%;
			border-radius: 10px;
			box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
			overflow: hidden;
			text-align: center;
			padding: 50px 20px;
			transition: transform 0.3s ease;
			position: relative;
			animation: float 2.5s ease-in-out infinite;
		}

		@keyframes float {
			0%, 100% { transform: translateY(0); }
			50% { transform: translateY(-10px); }
		}

		p {
			font-size: 1.2rem;
			margin: 20px 0 30px;
			color: #555;
			line-height: 1.6;
		}

		/* Button Styling with Animation */
		a {
			background: linear-gradient(135deg, #009688, #00796b);
			color: #fff;
			padding: 15px 35px;
			text-decoration: none;
			font-size: 1rem;
			font-weight: bold;
			border-radius: 25px;
			transition: background-color 0.3s ease, transform 0.3s ease;
			box-shadow: 0px 4px 8px rgba(0, 150, 136, 0.3);
			position: relative;
			overflow: hidden;
		}

		a::after {
			content: '';
			position: absolute;
			top: 0;
			left: -50%;
			width: 100%;
			height: 100%;
			background: rgba(255, 255, 255, 0.2);
			transform: skewX(-30deg);
			transition: 0.5s;
		}

		a:hover {
			background: linear-gradient(135deg, #00796b, #004d40);
			transform: translateY(-5px);
			box-shadow: 0px 6px 12px rgba(0, 150, 136, 0.4);
		}

		a:hover::after {
			left: 150%;
		}

		.creators {
			font-size: 0.9rem;
			color: #666;
			margin-top: 40px;
			font-style: italic;
			animation: fadeInUp 1s ease;
		}

		@keyframes fadeInUp {
			from { opacity: 0; transform: translateY(20px); }
			to { opacity: 1; transform: translateY(0); }
		}
	</style>
	<link rel="icon" type="image/x-icon" href="https://img.icons8.com/color-glass/48/lungs.png">
</head>
<body>
	<div class="container">
		<header>
			<h1>Welcome to our Lung Cancer Prediction Site</h1>
		</header>
		<p>Fill out the form to get a prediction for lung cancer.</p>
		<a href="/form">Get Started</a>
		<div class="creators">
			Created by Anushka Singh, Ayush Kumar Jha
		</div>
	</div>
</body>
</html>
